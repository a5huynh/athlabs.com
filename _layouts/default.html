<!doctype html>
<html lang='en'>
<head>
  <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
  <title>{{ page.title }}</title>

  <link type="text/plain" rel="author" href="https://athlabs.com/humans.txt" />
  <link rel='shortcut icon' href='/favicon.ico'>

  <link href='//fonts.googleapis.com/css?family=Inconsolata|Droid+Serif' rel='stylesheet' type='text/css'>
  <link rel='stylesheet' href='/static/css/layout.css' type='text/css' rel='stylesheet'>
</head>
<body>
<div class='container_12'>
  {% include header.html %}
  <div class='section'>
    <div class='grid_7'>
      <div class='article'>
        {{ content }}
      </div>
      {% if page.last_updated %}
      <div class='article'> Last updated: {{ page.last_updated }}</div>
      {% endif %}
    </div>
    {% include navbar.html %}
  </div>
</div>
{% include footer.html %}
</body>
</html>
